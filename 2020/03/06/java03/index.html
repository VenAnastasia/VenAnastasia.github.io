<meta name="description" content="出现原因 用Windows记事本打开并修改.java文件保存后重新编译运行项目出现“Error:(1, 1) java: 非法字符: ‘\ufeff’”错误。 这是因为Windows记事本在修改UTF-8文件时会在文件开头添加BOM，导致IDEA不能正确读取.java文件从而报错。 解决方法 在编辑器IDEA中将文件编码更改为UTF-16，再改回UTF-8即可，其实就相当于刷新了一下文件编码。">
